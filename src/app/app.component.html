<button (click)="dec()">
  Remove tab
</button>
<button (click)="inc()">
  Add tab
</button>

<br>

<!--<tabs *ngFor="let some of some">-->
<tabs>
  <tab *ngFor="let tab of tabs">
    <tab-title>
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content *tabContentDef="let content from tab">
      Tab <b>{{ content }}</b> content
      <test [tab]="content"></test>
    </tab-content>
    <ng-container tabContentOutlet></ng-container>
  </tab>
</tabs>
